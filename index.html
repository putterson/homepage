<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="Markdown.Converter.js"></script>
    <script>
        function setCurrentTab(sender){                        
            //Set the active 'tab'
            var li = sender.parentNode.parentNode.getElementsByTagName("li");

            for (var i = 0, len = li.length; i < len; i++ ) {
                li[ i ].classList.remove('current_page_item');
            }
            sender.parentNode.classList.add('current_page_item');
        }
        function loadContent(md){
            $.ajax({
                url: md,
                dataType: 'text',

                success: function(data) {
                    //do the markdown replace
                    var converter = new Markdown.Converter();
                    var result = converter.makeHtml(data);

                    $('#content').html(result);
                }
            });

        }
        $(document).ready(function () {
            loadContent("home.md");
        });
    </script>
	<div id="minMax">
		<div id="header">
			<div class="logo">

					<li><a href="https://github.com/putterson">GitHub ➤</a></li>
					<li id='books'><a href="#" onclick='loadContent("books.md"); setCurrentTab(this);'>Good Reads</a></li>
				</ul>
			</div>

		</div> <!-- end menu -->

		<div id="wrapper">
			<div id="topbar">

			</div>
